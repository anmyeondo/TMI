language: python
python:
  - "3.6" 

matrix:
    include:
        - os: linux
          sudo: required
          python: 3.6
          env: TOXENV=py36
        - os: linux
          sudo: required
          python: 3.6
          env: TOXENV=py35
        - os: osx
          language: generic
          env: TOXENV=py32
        - os: osx
          language: generic
          env: TOXENV=py33

install:
  - pip install tmi

script:
  - tmi
